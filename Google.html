<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Google.css">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="section">
        <div class="alert alert_success alert-dismissible">
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
            <p>Log in to your account</p>
        </div>

        <h3 class="Welcome">Welcome Back</h3>

        <form action="">
            <input type="text" class="form-control" placeholder="Enter your email">
            <input type="text" class="form-control" placeholder="Password">
            <p class="Forget">Forget Password?</p>
            

            <button class="btn-log">Log in</button>
            <p class="text-center">Or log In With</p>
            <button class="btn-google"><i class="fa-brands fa-google" style="color: #74856f;"></i> Log in With Google</button>
        </form>
    </div>
</body>

</html>
